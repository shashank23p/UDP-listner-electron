<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UDP Listener</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 class="title">UDP Listener</h1>

    <div id="dataDiv"></div>
    <div class="controls">
      <div id="msgBorad"></div>
      <div class="buttons">
        <button id="startBtn" class="btn" type="button" onclick="startUDP()">
          Start
        </button>
        <button
          id="closeBtn"
          class="btn"
          type="button"
          onclick="closeUDP()"
          disabled
        >
          Stop
        </button>
        <button id="clearBtn" class="btn" type="button" onclick="empty()">
          Clear
        </button>
      </div>
    </div>
  </body>
  <script src="render.js" defer></script>
</html>
