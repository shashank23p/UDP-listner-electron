<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UDP Listener</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="connection">
      <img src="img/iot.png" alt="" class="iotConnection" />
      <div class="topLine">
        <div class="" id="packet"></div>
      </div>
      <img src="img/laptop.png" alt="" class="iotConnection" />
    </div>
    <p>Numbar of packets recieved</p>
    <span class="bigNumber" id="bigNumber">0</span>
    <button class="myBtn" id="startBtn" onclick="startUDP()">Start</button>
    <button class="myBtn" id="closeBtn" onclick="closeUDP()">Stop</button>
    <div class="msgBoard" id="msgBorad">Ready</div>
  </body>

  <script src="render.js" defer></script>
</html>
