<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UDP Listner</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script src="https://use.fontawesome.com/4b34131d21.js"></script>
  </head>
  <body>
    <h1>UDP Listner</h1>

    <div id="dataDiv"></div>
    <div id="msgBorad"></div>
    <button
      id="startBtn"
      class="btn btn-primary"
      type="button"
      onclick="startUDP()"
    >
      <i class="fa fa-play" aria-hidden="true"></i> Start
    </button>
    <button
      id="closeBtn"
      class="btn btn-danger"
      type="button"
      onclick="closeUDP()"
    >
      <i class="fa fa-stop" aria-hidden="true"></i> Stop
    </button>
    <button id="saveBtn" class="btn btn-success" type="button" onclick="save()">
      <i class="fa fa-save" aria-hidden="true"></i> Save
    </button>
    <button
      id="clearBtn"
      class="btn btn-secondary"
      type="button"
      onclick="empty()"
    >
      <i class="fa fa-trash" aria-hidden="true"></i> Clear
    </button>
  </body>
  <script src="render.js" defer></script>
</html>
