<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Site Survey Kit</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="loader">
      <img src="img/iot.png" alt="" class="iotConnected disNone" id="iotImg" />
      <div class="lds-ripple" id="ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <p style="text-align: center" id="loader-text">
      <b>Looking for MIP IOT device</b><br />
      <span class="smallText">
        Make sure you are connected to wifi of IOT device</span
      >
    </p>
  </body>
  <script>
    //import jquery
    window.$ = window.jQuery = require("./jquery");
    //dom elements
    var loaderText = document.getElementById("loader-text");
    //imports
    var detectSSid = require("detect-ssid");
    //defaults
    const ssidStart = "Shas";

    window.onload = function () {
      console.log("window loaded");
      getSSID();
    };
    function connected() {
      $("#ripple").fadeOut("fast", function () {
        $("#iotImg").fadeIn("slow");
        loaderText.innerHTML =
          "<span class='primary'>Connected to IOT device</span>";
        setTimeout(openMain, 2000);
      });
    }
    function openMain() {
      window.location.href = "main.html";
    }
    function getSSID() {
      detectSSid(function (error, ssidname) {
        if (ssidStart == ssidname.substr(0, ssidStart.length)) {
          setTimeout(connected, 1000);
        } else {
          setTimeout(getSSID, 1000);
        }
      });
    }
  </script>
</html>
